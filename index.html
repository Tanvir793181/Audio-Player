<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>



    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    
    <!-- link css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>



   <div class="audio-player">


                           <!-- Input field for MP3 link -->
    <input type="text" id="link" placeholder="Enter MP3/MP4/AUDIO Link">


                              <!-- or area  -->
     <br>
     <div class="or">
        <hr>
        <h4>or</h4>
        <hr>
     </div>



                         <!-- File upload for MP3/MP4 -->
    <input type="file" id="fileInput" accept="audio/mp3,audio/mp4">



                        <!-- Display the entered link -->
    <div class="audio-info">
        <span id="audioLinkDisplay">No link provided yet</span>
    </div>



                         <!-- Volume control slider -->
    <div class="volume-control">
        Volume: 
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>





                         <!-- Progress bar for audio playback control -->
    <div class="progress-bar">
        Progress:
        <input type="range" id="progressControl" min="0" max="100" step="1" value="0">
    </div>




                              <!-- Time information -->
    <div class="time-info">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>



                     <!-- Play, Pause, Reset, and Refresh buttons area start-->
    <div class="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="refresh">Refresh</button>
    </div>
                    <!-- Play, Pause, Reset, and Refresh buttons area end -->


   </div>


   <!-- link javascript -->
    <script src="script.js"></script>

</body>
</html>
